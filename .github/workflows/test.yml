name: Test Python Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync --group dev
    
    - name: Run tests
      run: uv run pytest test_examples.py -v
    
    - name: Type check with mypy
      run: uv run mypy *.py
    
    - name: Lint with ruff
      run: uv run ruff check *.py
    
    - name: Run demo scripts
      run: |
        echo "=== Running mutable defaults demo ==="
        uv run python mutable_defaults_demo.py
        echo "=== Running typed defaults demo ==="
        uv run python typed_mutable_defaults.py